    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="97.142853"
       y="141.57324"
       id="text3762"><tspan
         sodipodi:role="line"
         id="tspan3764"
         x="97.142853"
         y="141.57324"
         style="font-size:10px">The raw functional volumes (top) are </tspan><tspan
         sodipodi:role="line"
         x="97.142853"
         y="154.07324"
         id="tspan3766"
         style="font-size:10px">first converted into smoothed gradient </tspan><tspan
         sodipodi:role="line"
         x="97.142853"
         y="166.57324"
         style="font-size:10px"
         id="tspan3768">volumes (bottom)</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="97.230049"
       y="239.90669"
       id="text3778"><tspan
         sodipodi:role="line"
         x="97.230049"
         y="239.90669"
         style="font-size:10px"
         id="tspan3784">The gradient volumes are coregistered</tspan><tspan
         sodipodi:role="line"
         x="97.230049"
         y="252.40669"
         style="font-size:10px"
         id="tspan3791">to the target using an LSQ6 </tspan><tspan
         sodipodi:role="line"
         x="97.230049"
         y="264.90668"
         style="font-size:10px"
         id="tspan3793">transformation. Optimal parameters </tspan><tspan
         sodipodi:role="line"
         x="97.230049"
         y="277.40668"
         style="font-size:10px"
         id="tspan3795">are estimated using MINCTRACC and </tspan><tspan
         sodipodi:role="line"
         x="97.230049"
         y="289.90668"
         style="font-size:10px"
         id="tspan3799">an xcorr cost function. </tspan><tspan
         sodipodi:role="line"
         x="97.230049"
         y="302.40668"
         style="font-size:10px"
         id="tspan3797" /></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="346.51578"
       y="141.57324"
       id="text3801"><tspan
         sodipodi:role="line"
         x="346.51578"
         y="141.57324"
         style="font-size:10px"
         id="tspan3807">Each volume is resampled with a sinc </tspan><tspan
         sodipodi:role="line"
         x="346.51578"
         y="154.07324"
         style="font-size:10px"
         id="tspan3814">scheme in the space of the target. The </tspan><tspan
         sodipodi:role="line"
         x="346.51578"
         y="166.57324"
         style="font-size:10px"
         id="tspan3816">mean volume for each subject is derived.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="346.43311"
       y="239.90669"
       id="text3818"><tspan
         sodipodi:role="line"
         x="346.43311"
         y="239.90669"
         style="font-size:10px"
         id="tspan3824">A mask common to all volumes is </tspan><tspan
         sodipodi:role="line"
         x="346.43311"
         y="252.40669"
         style="font-size:10px"
         id="tspan3831">derived, and the time series outside the </tspan><tspan
         sodipodi:role="line"
         x="346.43311"
         y="264.90668"
         style="font-size:10px"
         id="tspan3833">mask are set to zero to limit edges effect.</tspan></text>
